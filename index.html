<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai Bytes:The Music Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="brand">
          <img src="logo.png" alt="Spotify" />
          <span>Spotify</span>
        </li>
        <li>Home</li>
        <li>about</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Chai Bytes Music</h1>
        <!-- <img src="paul-kansonkho-9xjHQvdMi4c-unsplash.jpg" alt=""> -->
        <div>
          <div class="songitem">
            <img src="covers/1.jpg" alt="1" />
          </div>
        </div>

        <!-- C:\Users\abhyd\OneDrive\Desktop\Spotify Clone\ -->
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressbar" min="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-backward-step far fa-2x"></i>
        <i class="fa-regular fa-circle-play far fa-2x"></i>
        <i class="fa-solid fa-forward-step far fa-2x"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a935a3a481.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
